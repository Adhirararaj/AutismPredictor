<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autism Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f4f4f4; 
            padding-top: 50px; 
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2 class="text-center mb-4">Autism Prediction System</h2>
                <form id="predictionForm" action="/predict" method="post" onsubmit="return validateForm()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Age</label>
                            <input type="number" name="age" class="form-control" required min="0" max="100">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Result</label>
                            <input type="number" name="result" class="form-control" required min="0" max="10">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Gender</label>
                            <select name="gender" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Ethnicity</label>
                            <select name="ethnicity" class="form-control" required>
                                <option value="">Select Ethnicity</option>
                                <option value="White">White</option>
                                <option value="Latino">Latino</option>
                                <option value="Asian">Asian</option>
                                <option value="Black">Black</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Jaundice</label>
                            <select name="jaundice" class="form-control" required>
                                <option value="">Select Jaundice Status</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Autism in Family</label>
                            <select name="austim" class="form-control" required>
                                <option value="">Select Autism Status</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Country of Residence</label>
                            <select name="contry_of_res" class="form-control" required>
                                <option value="">Select Country</option>
                                <option value="United States">United States</option>
                                <option value="Vietnam">Vietnam</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="India">India</option>
                                <option value="Australia">Australia</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Used App Before</label>
                            <select name="used_app_before" class="form-control" required>
                                <option value="">Select App Usage</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label>Relation</label>
                            <select name="relation" class="form-control" required>
                                <option value="Others">Others</option>
                                <option value="Self">Self</option>
                            </select>
                        </div>
                    </div>

                    <h4 class="mt-4 mb-3">A Scores (0 or 1)</h4>
                    <div class="row">
                        {% for i in range(1, 11) %}
                        <div class="col-md-2 mb-3">
                            <label>A{{ i }} Score</label>
                            <select name="A{{ i }}_Score" class="form-control" required>
                                <option value="">Select</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                    </div>
                </form>

                <script>
                function validateForm() {
                    // Get all form elements
                    var form = document.getElementById('predictionForm');
                    var elements = form.elements;
                    
                    // Check if all selects have a value
                    for (var i = 0; i < elements.length; i++) {
                        if (elements[i].tagName === 'SELECT' && elements[i].value === '') {
                            alert('Please select a value for: ' + elements[i].name);
                            return false;
                        }
                    }
                    
                    return true;
                }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
